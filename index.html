<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="clock">
        <div class="hours">
            <div class="Hour name">HOURS</div>
            <div id="clock-hours" class="Hour value"></div>
        </div>
        <div class="minutes">
            <div class="minutes name">MINUTES</div>
            <div id="clock-minutes" class="minutes value"></div>
        </div>
        <div class="seconds">
            <div class="seconds name">SECONDS</div>
            <div id = "clock-seconds" class="seconds value"></div>
        </div>
    </div>
</body>
</html>
